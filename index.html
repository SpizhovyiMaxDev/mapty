    <div class="sidebar">
      <img src="img/logo.png" alt="Logo" class="logo" />

      <div class = "sidebar__info">
          <h2 class = "sidebar__info--text"></h2>
      </div>

      <div class = "sidebar-buttons">
        <button class="workout-btn__delete">🗑️ Delete</button>
        <button class = "workouts-btn__delete">🗑️ Delete All</button>
        <button class="workout-btn__sort">📄 Sort</button>
        <button class = "workout-btn__zoom">🔍 All Workous</button>
        <button class = "workout-btn__me">🔍 My Position</button>
      </div>
      <ul class="workouts">

        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn--add">Add</button>
        </form>
